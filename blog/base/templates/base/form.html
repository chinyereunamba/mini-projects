{% extends "base/base.html" %} {% load crispy_forms_tags %} {% block body %}
<main class="container mx-auto px-6 py-8">
  <div class="max-w-lg mx-auto bg-white rounded-lg shadow-md p-8">
    <h1 class="text-2xl font-semibold text-gray-800 mb-6">Sign Up</h1>
    <form method='post'>
      {% csrf_token %} {{form|crispy}}
      <div class="flex items-center justify-between mb-6">
        <button
          type="submit"
          class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-600 focus:ring-opacity-50"
        >
          Save
        </button>
      </div>
    </form>
    
  </div>
</main>
{% endblock body %}
